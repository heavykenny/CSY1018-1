<main>
    <section>
        <p class="headline-text">
            Contact Page
        </p>
    </section>

    <section class="contact">
        <div class="contact-details contact-column">
            <p>Contact Details</p>
            <div class="contact-details-content">
                <ul>
                    <li class="phone-icon"><a href="tel:0000000000">Phone Number</a></li>
                    <li class="email-icon"><a href="mailto:email@example.com">Email</a></li>
                    <li class="twitter-icon"><a href="https://twitter.com/heavykenny" target="_blank">Twitter</a></li>
                    <li class="github-icon"><a href="https://github.com/heavykenny">Github</a></li>
                    <li class="linkedin-icon"><a href="https://linkedin.com/in/heavykenny">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="contact-form contact-column">
            <p>Contact Form</p>
            <form action="">
                <label for="name">Name</label>
                <input id="name" name="name" placeholder="Enter your full name" type="text">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Enter your email" type="email">
                <label for="textarea">Message</label>
                <textarea cols="30" id="textarea" name="message" placeholder="Enter your message" rows="10"></textarea>
                <input class="submit" name="submit" type="submit" value="Submit"/>
            </form>
        </div>
    </section>

</main>
