<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

          name="viewport">

    <link href="css/main.css" rel="stylesheet">

</head>
<body>
<nav>
    <div class="logo">KO</div>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="blog.html">Blog</a></li>

        </ul>

</nav>
<main>
    <section>
        <p class="headline-text">
            Contact Page
        </p>
    </section>

    <section class="contact">
        <div class="contact-details contact-column-left">
            <p>Contact Details</p>
            <ul>
                <li class="phone-icon"><a href="tel:0000000000">Phone Number</a></li>
                <li class="email-icon"><a href="mailto:email@example.com">Email</a></li>
                <li class="twitter-icon"><a href="/">Twitter</a></li>
                <li class="github-icon"><a href="/">Github</a></li>
                <li class="linkedin-icon"><a href="/">LinkedIn</a></li>
            </ul>
        </div>
        <div class="contact-form contact-column-right">
            <p>Contact Form</p>
            <form action="">
                <label for="name">Name</label>
                <input id="name" name="name" placeholder="Enter your full name" type="text">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Enter your email" type="email">
                <label for="textarea">Message</label>
                <textarea cols="30" id="textarea" name="message" placeholder="Enter your message" rows="10"></textarea>
                <input class="submit" name="submit" type="submit" value="Submit"/>
            </form>
        </div>
    </section>

</main>
